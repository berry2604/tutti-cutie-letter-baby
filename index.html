    <meta charset="UTF-8">
    <title>Open When Letters</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, lavender, lightblue, lightpink);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 1em;
            color: purple;
        }
        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
        }
        .letter-button {
            background: white;
            border: 2px solid purple;
            border-radius: 10px;
            padding: 1em;
            margin: 1em;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .letter-button:hover {
            transform: scale(1.1);
        }
        .heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: red;
            animation: beat 1s infinite;
            display: none;
        }
        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }
    </style>
    <script>
        function openLetter(letterId) {
            const heart = document.getElementById("heart");
            heart.style.display = "block";
            new Audio("click.mp3").play();
            setTimeout(() => {
                window.location.href = letterId + ".html";
            }, 5000);
        }
    </script>
</head>
